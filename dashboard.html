        <title>Pomodoro</title>
        <pomo>
          <div id="stars"></div>
          <div id="timeDisplay">25:00</div>
          <button id="startButton">Start</button>
          <button id="resetButton">Reset</button>
        <script>
          let time = 25 * 60;
          let timer;
          let sessions = 0;

          const timeDisplay = document.getElementById('timeDisplay');
          const startButton = document.getElementById('startButton');
          const resetButton = document.getElementById('resetButton');

          function updateTime() {
            const minutes = Math.floor(time / 60);
            const seconds = time % 60;
            timeDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
          }

          function addStar() {
            sessions++;
            document.getElementById('stars').textContent += 'â­';
          }
          let endTime; // tracks when the timer should end
          
          function startTimer() {
            endTime = Date.now() + time * 1000; // record the exact end time
            timer = setInterval(() => {
              time = Math.round((endTime - Date.now()) / 1000); // calculate from real clock
              if (time > 0) {
                updateTime();
              } else {
                time = 0;
                updateTime();
                clearInterval(timer);
                timer = null;
                startButton.textContent = 'Start';
                addStar();
              }
            }, 500); // check twice per second so it stays accurate
          }
          function toggleTimer() {
            if (timer) {
              clearInterval(timer);
              timer = null;
              startButton.textContent = 'Start';
            } else {
              endTime = Date.now() + time * 1000; // recalculate from remaining time
              startTimer();
              startButton.textContent = 'Pause';
            }
          }

          function resetTimer() {
            clearInterval(timer);
            timer = null;
            time = 25 * 60;
            startButton.textContent = 'Start';
            updateTime();
          }

          startButton.addEventListener('click', toggleTimer);
          resetButton.addEventListener('click', resetTimer);

          updateTime();
        </script>
